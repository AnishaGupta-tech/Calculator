<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">NewsNow</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Welcome to NewsNow</h1>
        <p>Your trusted source for the latest news and updates.</p>
    </section>

    <section id="news">
        <h2>Latest News</h2>
        <div class="filter">
            <button onclick="filterNews('all')">All</button>
            <button onclick="filterNews('sports')">Sports</button>
            <button onclick="filterNews('tech')">Tech</button>
        </div>
        <div class="news-grid" id="newsGrid">
            <div class="news-item" data-category="sports">Sports News 1</div>
            <div class="news-item" data-category="tech">Tech News 1</div>
            <div class="news-item" data-category="sports">Sports News 2</div>
            <div class="news-item" data-category="tech">Tech News 2</div>
        </div>
    </section>

    <section id="videos">
        <h2>Video News</h2>
        <div class="video-grid">
            <video controls>
                <source src="sample1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="sample2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 NewsNow. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
